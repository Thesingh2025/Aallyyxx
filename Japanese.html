<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link href="assets/css/style.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
  <link rel="shortcut icon" href="assets/images/favicon.png" type="image/webp">
  <title>Desi – Dega Videos</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Animated star background -->
  <section class="animated-background">
    <div id="stars1"></div>
    <div id="stars2"></div>
    <div id="stars3"></div>
  </section>

  <div class="container">
    <!-- Top: profile, title, verified badge, socials -->
    <div class="top-center">
      <img class="display-image" src="assets/images/dega.png" alt="Display Image">
      <h2 class="page-title">
        Dega Video
        <span class="verified-badge" title="Verified">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="#1da1f2">
            <circle cx="12" cy="12" r="10" fill="#1da1f2"/>
            <path fill="#fff" d="M10.8 14.6l-2.3-2.3 1.1-1.1 1.2 1.2 3.5-3.5 1.1 1.1z"/>
          </svg>
        </span>
      </h2>

      <div class="active-now">
        <div class="dot"></div> Active now
      </div>

      <div class="social-bounce">
        <a href="https://t.me/degavideos" target="_blank">
          <span>Telegram</span>
          <img class="social-icon" src="https://i.postimg.cc/DZ6kGN17/icons8-telegram-1.png" alt="Telegram">
        </a>
        <a href="https://instagram.com/meaadi" target="_blank">
          <span>Instagram</span>
          <img class="social-icon" src="https://cdn-icons-png.flaticon.com/512/174.png" alt="Instagram">
        </a>
      </div>
    </div>

    <!-- Sticky Search -->
    <div class="sticky-search">
      <div class="search-bar">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="#9D9D9D" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28h.79l5 5L20.49 19l-5-5zM5 9.5C5 7.01 7.01 5 9.5 5S14 7.01 14 9.5 11.99 14 9.5 14 5 11.99 5 9.5z"/>
        </svg>
        <label for="searchInput">File-</label>
        <input id="searchInput" type="number" placeholder="Search File Here"
               oninput="filterFiles()" autocomplete="off"/>
      </div>
    </div>

    <!-- File grid -->
    <div class="file-grid" id="fileGrid">

      <!-- Example Desi files -->
      <a class="file-card" target="_blank" href="https://example.com/desi1">
        <img src="assets/images/desi1.jpg" alt="File-1 Image">
        <span>File-1</span>
      </a>
      <a class="file-card" target="_blank" href="https://example.com/desi2">
        <img src="assets/images/desi2.jpg" alt="File-2 Image">
        <span>File-2</span>
      </a>
      <a class="file-card" target="_blank" href="https://example.com/desi3">
        <img src="assets/images/desi3.jpg" alt="File-3 Image">
        <span>File-3</span>
      </a>

      <!-- Pagination Boxes -->
      <a class="file-card next-page" href="page2.html"><span>Next → (101–200)</span></a>
      <a class="file-card next-page" href="page3.html"><span>→ (201–300)</span></a>
    </div>

    <!-- Footer notice -->
    <footer class="footer-note">
      All contents are indexed from Internet. Contact us to remove.<br>
      We have Policy of instant removal of any content.
    </footer>

  </div>

  <script>
    function filterFiles() {
      const q = document.getElementById('searchInput').value.trim().toLowerCase();
      document.querySelectorAll('.file-card').forEach(card => {
        const title = card.querySelector('span').textContent.toLowerCase();
        if (card.classList.contains('next-page')) {
          card.style.display = 'flex';
        } else {
          card.style.display = (q === '' || title.includes(q)) ? 'flex' : 'none';
        }
      });
    }
  </script>

  <script defer src="https://static.cloudflareinsights.com/beacon.min.js"
          data-cf-beacon='{"token":"3b969ef5423e4b1f82c529383693"}'></script>
</body>
</html>
